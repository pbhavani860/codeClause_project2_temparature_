<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="temparature.css">
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 pt-5 mb-4">
        <h1>Temperature Converter</h1>

        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature. Ex: 20 " step="any" required>
        </div>

        <div class="input-group">
            <label for="unit">Type:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>        

        <button id="convert-btn">Convert</button>

        <h2 id="result"></h2>
    
        <div class="details text-center pt-3 mt-4 mb-3" id="detailsId">
            <h3>Conversion Details</h3>
            <div>
                <hr>
                <p>Entered Temperature: <span id="entered-temperature">Null</span><hr>
                Converted Celsius: <span id="converted-celsius">Null</span><hr>
                Converted Fahrenheit: <span id="converted-fahrenheit">Null</span><hr>
                Converted Kelvin: <span id="converted-kelvin">Null</span></p>
            </div>
        </div>

    </div>

    <script src="temparature.js"></script>
</body>
</html>
